<div id="__next">
    <div class="Home_container__bCOhY">
      <div class="cart-wrapper container">
        <form #form="ngForm" (ngSubmit)="checkout(form)">
        <div class="row">
          
          <div class="col-8 cart-summary">
            
              <div class="cart-box">
                <div class="img-wrapper mb-3">
                  <span style="box-sizing:border-box;display:inline-block;overflow:hidden;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;position:relative;max-width:100%">
                    <span style="box-sizing:border-box;display:block;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0;max-width:100%">
                      <img style="display:block;max-width:100%;width:initial;height:initial;background:none;opacity:1;border:0;margin:0;padding:0" alt="" aria-hidden="true" src="data:image/svg+xml,%3csvg%20
                                              xmlns=%27http://www.w3.org/2000/svg%27%20version=%271.1%27%20width=%2730%27%20height=%2730%27/%3e" />
                    </span>
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="intrinsic" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" />
                    <noscript>
                      <img srcSet="/assets/media/back.80f9a51d.svg 1x, /assets/media/back.80f9a51d.svg 2x" src="/assets/media/back.80f9a51d.svg" decoding="async" data-nimg="intrinsic" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" loading="lazy" />
                    </noscript>
                  </span>
                </div>
                <h2>ADS DETAILS</h2>
                <div class="row">
                  <div class="input-details col-lg-6">
                    <label>Name</label>
                    <input type="text" name="name" ngModel />
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Email</label>
                    <input type="text" name="emailId" ngModel  />
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Company Name</label>
                    <input type="text"  name="company_name" ngModel/>
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Ads Tagline</label>
                    <input type="text" name="tagline" ngModel />
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Address line 1</label>
                    <input type="text"  name="addressLine1" ngModel/>
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Address line 2</label>
                    <input type="text" name="addressLine2" ngModel/>
                  </div>
                  <div class="input-details col-lg-6">
                    <label>City</label>
                    <input type="text" name="city_name" ngModel />
                  </div>
                  <div class="input-details col-lg-6">
                    <label>PIN code</label>
                    <input type="text" name="pin_code" ngModel/>
                  </div>
                  <div class="input-details col-lg-6">
                    <label>State</label>
                    <input type="text" name="state" ngModel />
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Country</label>
                    <input type="text" name="country" ngModel/>
                  </div>
                  <div class="input-details col-lg-6">
                    <label>Phone</label>
                    <input type="text" name="phone" ngModel/>
                  </div>
                </div>
              </div>
           
          </div>

          <div class="col-4 cart-summary">
            <div class="cart-box">
              <h2>ADVERTISEMENT SUMMARY</h2>
              <div class="details">
                <label>Purchased blocks</label>
                <p>{{ blocks}} Unit</p>
              </div>
              <div class="details">
                <label>Price per block</label>
                <p>500/-</p>
              </div>
              <div class="details">
                <label>Service fees</label>
                <p>80/-</p>
              </div>
              <hr />
              <div class="details">
                <label>Total purchased</label>
                <p>{{blocks * 500 + 80}}/-</p>
              </div>
              <div class="button-wrapper text-center">
                <button>Preview</button>
                <button class="ms-2">Buy Now</button>
              </div>
            </div>
          </div>
       
        </div>
      </form>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
